spring.application.name=petshoppb

# Enable Swagger UI (default is true)
springdoc.swagger-ui.enabled=true
# Customize the API documentation path
springdoc.api-docs.path=/api-docs
# Customize the Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html


spring.datasource.url=jdbc:h2:mem:petdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# Dog API
# ===============================
dogapi.url=https://api.thedogapi.com/v1
dogapi.api-key="YOUR API KEY"
